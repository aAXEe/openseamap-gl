

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OSM2VectorTiles with Liberty style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'http://osm-liberty.lukasmartinelli.ch/osm-liberty.json', // style url
            center: [8.5456, 47.3739], // starting position
            zoom: 11 // starting zoom
        });

map.on('load', function() {
    map.addSource('seamarks', {
        'type': 'raster',
        'tiles': [
            'http://t1.openseamap.org/seamark/{z}/{x}/{y}.png'
        ],
        'tileSize': 256
    });

    map.addLayer({
        'id': 'seamarks-layer',
        'type': 'raster',
        'source': 'seamarks',
        'paint': {}
    }, 'aeroway-taxiway');
});
    </script>
</body>
</html>
